<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
    <title>Travel</title>
</head>

<body>
    <aside class="right-aside">
        <div class="user-section">
            <img src="./Images/avatar.png" alt="user image">
            <div>
                <p class="user-name">Amir Hossein</p>
                <p class="user-info">127 Destinations</p>
            </div>
        </div>
        <div class="transportation">
            <h3>Transportation</h3>
            <div>
                <span class="material-symbols-outlined">
                    travel
                </span>
                <span class="material-symbols-outlined">
                    train
                </span>
                <span class="material-symbols-outlined">
                    sailing
                </span>
                <span class="material-symbols-outlined">
                    directions_bus
                </span>
                <span class="material-symbols-outlined">
                    add
                </span>
            </div>
        </div>
        <div class="friends">
            <h3>Friends</h3>
            <div>
                <a href="#1"><img src="./Images/a1.jpg" alt="Friend One"></a>
                <a href="#2"><img src="./Images/a2.jpg" alt="Friend Two"></a>
                <a href="#3"><img src="./Images/a3.jpg" alt="Friend Three"></a>
                <a href="#4"><img src="./Images/a5.jpg" alt="Friend Five"></a>
                <a href="#5"><img src="./Images/a6.jpg" alt="Friend Six"></a>
                <span class="material-symbols-outlined">
                    add
                </span>
            </div>
        </div>
        <div class="integrations">
            <h3>Integrations</h3>
            <div>
                <a href="#"><img src="./Images/slack.png" alt="Slack"></a>
                <a href="#"><img src="./Images/asana.png" alt="Asana"></a>
                <a href="#"><img src="./Images/dropbox.png" alt="DropBox"></a>
            </div>
        </div>
        <div class="cards">
            <h3>My Cards</h3>
            <div class="card">
                <span class="bg1"></span>
                <span class="bg2"></span>
                <p>Balance</p>
                <p class="card-balance">$ 3,567,321</p>
                <p>5894  6318  1821  2365</p>
                <p class="card-expire">08/22</p>
                <span class="circle1"></span>
                <span class="circle2"></span>
            </div>
        </div>
    </aside>
    <main></main>
    <aside class="left-aside"></aside>

    <script src="./main.js"></script>
</body>

</html>
